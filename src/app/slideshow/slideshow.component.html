<div class="slideshow-container" id="slideshow">
    <img *ngIf='showImage' class="img-slideshow" src="assets/img/{{images[currentImage]}}">
    <div class="arrows-container" style="left: calc(100vw - 50px);">
        <div class="arrow"></div>
        <div class="arrow"></div>
        <div class="arrow"></div>
    </div>
    <div class="arrows-container" style="left: 20px;">
        <div class="arrow"></div>
        <div class="arrow"></div>
        <div class="arrow"></div>
    </div>
</div>
<div class="slideshow-container slideshow-overlay">
    <p *ngIf='showImage' class="fadeIn">  {{headlines[currentImage]}}  </p>
</div>
